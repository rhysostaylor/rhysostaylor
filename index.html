<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, notranslate, noimageindex">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="bingbot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
  <div class="content">
    <h1>The system</h1>
    <h1>Everyone lives in it,<br>
      you work for it,<br>
      <span class='pink'>we decode it</span></h1>
      <br>
      <br>
      <hr>
      <br>
      <br> 
    <p id="currentDate"></p>
    <div id="prompt"></div>
  </div>
</div>
<script>
  function getCurrentDate() {
    const date = new Date();
    const dayOfWeek = date.toLocaleString('en-US', { weekday: 'long' });
    const day = date.getDate();
    const month = date.toLocaleString('en-US', { month: 'long' });
    const year = date.getFullYear();
    
    return "It's " + dayOfWeek + ",<br>" + day + " " + month + " " + year;
  }

  function updatePrompt() {
    const date = new Date();
    const dayOfWeek = date.getDay();
    const hour = date.getHours();
    const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;

    let promptText = "";

    if ((dayOfWeek >= 1 && dayOfWeek <= 5) && (hour >= 9 && hour < 17)) {
      promptText = "<p>And <span class='purple'>Machine</span> is open for business</p><p><a href=\"/contact.html\">Contact</a> an operator</p>";
    } else if ((dayOfWeek >= 1 && dayOfWeek <= 4) && hour >= 17) {
      promptText = "<p>And our <span class='purple'>Machine</span> operators have met their quota for the day</p><p>Leave your <a href=\"/contact.html\">contact details</a></p>";
    } else if ((dayOfWeek >= 2 && dayOfWeek <= 5) && (hour >= 0 && hour < 9)) {
      promptText = "<p>And <span class='purple'>Machine</span> hasn't started for the day yet</p><p><a href=\"/contact.html\">Let us know</a> you called</p>";
    } else if ((dayOfWeek === 5 && hour >= 17) || isWeekend || (dayOfWeek === 1 && hour < 9)) {
      promptText = "<p>And <span class='purple'>Machine</span> has shut down for the weekend</p><p>We'll be back on Monday so leave your <a href=\"/contact.html\">contact details</a></p>";
    }

    document.getElementById('prompt').innerHTML = promptText;
  }

  document.getElementById('currentDate').innerHTML = getCurrentDate();
  updatePrompt();
  setInterval(updatePrompt, 60000);
</script>
</body>
</html>
